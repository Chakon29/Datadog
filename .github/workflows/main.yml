name: 'Datadog Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Importante para tener acceso al historial completo

    # Configuración de Git para manejar el estado
    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    # Verificar y crear rama para el estado si no existe
    - name: Setup State Branch
      run: |
        if git ls-remote --heads origin terraform-state; then
          echo "La rama terraform-state existe, recuperando estado..."
          git fetch origin terraform-state
          git checkout terraform-state -- .
          mkdir -p terraform-state
          cp terraform-state/terraform.tfstate* ./ || echo "No se encontraron archivos de estado"
          git checkout ${{ github.ref_name }}
        else
          echo "La rama terraform-state no existe, se creará después del despliegue"
          mkdir -p terraform-state
        fi

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init
      env:
        TF_VAR_datadog_api_key: ${{ secrets.DATADOG_SERVICE_API_KEY }}
        TF_VAR_datadog_app_key: ${{ secrets.DATADOG_SERVICE_APP_KEY}}

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color
      env:
        TF_VAR_datadog_api_key: ${{ secrets.DATADOG_SERVICE_API_KEY }}
        TF_VAR_datadog_app_key: ${{ secrets.DATADOG_SERVICE_APP_KEY }}
        TF_VAR_datadog_api_url: "https://api.us5.datadoghq.com/"
        TF_VAR_environment: ${{ github.head_ref == 'main' && 'prod' || 'dev' }}
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Formato de Terraform: \`${{ steps.fmt.outcome }}\`
          #### Validación de Terraform: \`${{ steps.validate.outcome }}\`
          #### Plan de Terraform: \`${{ steps.plan.outcome }}\`
          
          <details><summary>Mostrar Plan</summary>
          
          \`\`\`
          ${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}
          \`\`\`
          
          </details>`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
      env:
        TF_VAR_datadog_api_key: ${{ secrets.DATADOG_SERVICE_API_KEY }}
        TF_VAR_datadog_app_key: ${{ secrets.DATADOG_SERVICE_APP_KEY }}
        TF_VAR_datadog_api_url: "https://api.us5.datadoghq.com/"
        TF_VAR_environment: 'prod'

    # Guardar el estado de Terraform después de aplicar
    - name: Save Terraform State
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Copiar archivos de estado
        cp terraform.tfstate* terraform-state/ || echo "No hay archivos de estado para copiar"
        
        # Crear o cambiar a la rama de estado
        git fetch origin terraform-state || echo "La rama aún no existe"
        if git show-ref --verify --quiet refs/remotes/origin/terraform-state; then
          git checkout terraform-state
        else
          git checkout -b terraform-state
        fi
        
        # Añadir, commitear y pushear los cambios de estado
        git add terraform-state/
        git commit -m "Update Terraform state [skip ci]" || echo "No hay cambios en el estado"
        git push origin terraform-state || echo "No se pudo pushear el estado, intentando con --force"
        git push --force origin terraform-state