name: 'Datadog Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      import_resource:
        description: 'Importar recurso (yes/no)'
        required: false
        default: 'no'
      resource_type:
        description: 'Tipo de recurso (datadog_monitor, datadog_dashboard, datadog_synthetics_test)'
        required: false
        default: 'datadog_monitor'
      resource_id:
        description: 'ID del recurso a importar'
        required: false
      resource_name:
        description: 'Nombre del recurso en terraform (sin espacios, usar guiones bajos)'
        required: false

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Importante para tener acceso al historial completo

    # Configuraci√≥n de Git para manejar el estado
    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    # Mejorado: Recuperar el estado anterior de forma m√°s robusta
    - name: Fetch Terraform State
      run: |
        echo "Verificando si existe la rama terraform-state..."
        
        # Primero intentar hacer fetch para verificar si realmente existe
        if git fetch origin terraform-state:terraform-state-temp 2>/dev/null; then
          echo "La rama terraform-state existe y es accesible."
          
          # Ahora podemos trabajar con la rama local
          git checkout terraform-state-temp
          
          # Crear directorio para el estado
          mkdir -p terraform-state
          
          # Verificar si hay archivos de estado
          if [ -f "terraform.tfstate" ]; then
            echo "Copiando archivos de estado..."
            cp terraform.tfstate* terraform-state/
            git checkout ${{ github.ref_name }}
            cp terraform-state/terraform.tfstate* ./
            echo "Estado recuperado correctamente."
            
            # Mostrar informaci√≥n del estado
            echo "Contenido del estado:"
            grep -o '"resources": \[[^]]*\]' terraform.tfstate | head -20 || echo "No se pudo examinar el contenido del estado"
          else
            echo "No se encontraron archivos de estado en la rama."
            git checkout ${{ github.ref_name }}
          fi
          
          # Limpiar la rama temporal
          git branch -D terraform-state-temp
        else
          echo "La rama terraform-state no existe o no es accesible."
          echo "Se crear√° una nueva rama de estado despu√©s del despliegue."
          mkdir -p terraform-state
        fi

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    # Modificado para no fallar en caso de error
    - name: Terraform Format
      run: terraform fmt -check || true
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init
      env:
        TF_VAR_datadog_api_key: ${{ secrets.DATADOG_SERVICE_API_KEY }}
        TF_VAR_datadog_app_key: ${{ secrets.DATADOG_SERVICE_APP_KEY}}

    # NUEVO: Paso para importar recurso si se solicita
    - name: Prepare Import Resource
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.import_resource == 'yes'
      run: |
        # Crear directorio para recursos importados si no existe
        mkdir -p imported
        
        # Determinar el ambiente basado en la rama
        ENVIRONMENT="${{ github.ref_name == 'main' && 'prod' || 'dev' }}"
        
        # Crear o actualizar archivo de recursos importados
        RESOURCE_TYPE="${{ github.event.inputs.resource_type }}"
        RESOURCE_NAME="${{ github.event.inputs.resource_name }}"
        RESOURCE_ID="${{ github.event.inputs.resource_id }}"
        
        # Validar entradas
        if [ -z "$RESOURCE_TYPE" ] || [ -z "$RESOURCE_NAME" ] || [ -z "$RESOURCE_ID" ]; then
          echo "::error::Se requieren todos los par√°metros: resource_type, resource_name y resource_id"
          exit 1
        fi
        
        # Crear el archivo de recurso si no existe
        IMPORT_FILE="imported/${RESOURCE_TYPE}_imported.tf"
        if [ ! -f "$IMPORT_FILE" ]; then
          echo "# Recursos ${RESOURCE_TYPE} importados - Generado autom√°ticamente" > $IMPORT_FILE
          echo "# No modificar los IDs directamente" >> $IMPORT_FILE
          echo "" >> $IMPORT_FILE
        fi
        
        # A√±adir el bloque de recurso vac√≠o al archivo
        echo "resource \"${RESOURCE_TYPE}\" \"${RESOURCE_NAME}\" {" >> $IMPORT_FILE
        echo "  # Este bloque ser√° populado por terraform despu√©s de importar" >> $IMPORT_FILE
        echo "  # Importado con ID: ${RESOURCE_ID}" >> $IMPORT_FILE
        echo "}" >> $IMPORT_FILE
        echo "" >> $IMPORT_FILE
        
        echo "Archivo de recurso creado en $IMPORT_FILE"
        cat $IMPORT_FILE

    # NUEVO: Paso para ejecutar el comando import
    - name: Import Resource
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.import_resource == 'yes'
      run: |
        RESOURCE_TYPE="${{ github.event.inputs.resource_type }}"
        RESOURCE_NAME="${{ github.event.inputs.resource_name }}"
        RESOURCE_ID="${{ github.event.inputs.resource_id }}"
        
        echo "Importando recurso ${RESOURCE_TYPE}.${RESOURCE_NAME} con ID ${RESOURCE_ID}..."
        terraform import ${RESOURCE_TYPE}.${RESOURCE_NAME} ${RESOURCE_ID}
        
        # Mostrar el recurso importado
        echo "Recurso importado correctamente. Configuraci√≥n actual:"
        terraform state show ${RESOURCE_TYPE}.${RESOURCE_NAME}
        
        # Opcional: Generar la configuraci√≥n completa
        echo "Generando archivo de configuraci√≥n completo..."
        IMPORT_FILE="imported/${RESOURCE_TYPE}_${RESOURCE_NAME}_complete.tf"
        terraform state show -no-color ${RESOURCE_TYPE}.${RESOURCE_NAME} > ${IMPORT_FILE}.tmp
        
        # Formatear el archivo de salida
        echo "resource \"${RESOURCE_TYPE}\" \"${RESOURCE_NAME}\" {" > ${IMPORT_FILE}
        tail -n +2 ${IMPORT_FILE}.tmp >> ${IMPORT_FILE}
        echo "}" >> ${IMPORT_FILE}
        rm ${IMPORT_FILE}.tmp
        
        echo "Configuraci√≥n completa guardada en ${IMPORT_FILE}"
      env:
        TF_VAR_datadog_api_key: ${{ secrets.DATADOG_SERVICE_API_KEY }}
        TF_VAR_datadog_app_key: ${{ secrets.DATADOG_SERVICE_APP_KEY }}
        TF_VAR_datadog_api_url: "https://api.us5.datadoghq.com/"
        TF_VAR_environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}

    # NUEVO: Actualizar el repositorio con los archivos generados
    - name: Commit Imported Resource Files
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.import_resource == 'yes'
      run: |
        # Configurar Git
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Verificar cambios
        git add terraform/imported/
        
        # Commit solo si hay cambios
        if git diff --staged --quiet; then
          echo "No hay cambios para commitear"
        else
          git commit -m "feat: Importar recurso ${RESOURCE_TYPE}.${RESOURCE_NAME} [skip ci]"
          git push origin ${{ github.ref_name }}
          echo "Cambios commiteados y pusheados"
        fi
      working-directory: ./

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    # A√±adir este paso para ver el estado
    - name: Check Terraform State
      run: |
        echo "Comprobando el estado de Terraform..."
        if [ -f "terraform.tfstate" ]; then
          echo "El archivo de estado existe."
          terraform state list || echo "No hay recursos en el estado"
        else
          echo "No existe el archivo de estado."
        fi

    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color
      env:
        TF_VAR_datadog_api_key: ${{ secrets.DATADOG_SERVICE_API_KEY }}
        TF_VAR_datadog_app_key: ${{ secrets.DATADOG_SERVICE_APP_KEY }}
        TF_VAR_datadog_api_url: "https://api.us5.datadoghq.com/"
        TF_VAR_environment: ${{ github.head_ref == 'main' && 'prod' || 'dev' }}
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Formato de Terraform: \`${{ steps.fmt.outcome }}\`
          #### Validaci√≥n de Terraform: \`${{ steps.validate.outcome }}\`
          #### Plan de Terraform: \`${{ steps.plan.outcome }}\`
          
          <details><summary>Mostrar Plan</summary>
          
          \`\`\`
          ${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}
          \`\`\`
          
          </details>`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
      env:
        TF_VAR_datadog_api_key: ${{ secrets.DATADOG_SERVICE_API_KEY }}
        TF_VAR_datadog_app_key: ${{ secrets.DATADOG_SERVICE_APP_KEY }}
        TF_VAR_datadog_api_url: "https://api.us5.datadoghq.com/"
        TF_VAR_environment: 'prod'

    # Mejorado: Guardar el estado de forma m√°s robusta
    - name: Save Terraform State
      if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.import_resource == 'yes')
      run: |
        if [ ! -f "terraform.tfstate" ]; then
          echo "‚ö†Ô∏è No hay archivo de estado para guardar. Algo sali√≥ mal."
          exit 1
        fi
        
        echo "üìù Guardando el estado actualizado de Terraform..."
        
        # Copiar archivos de estado al directorio de estado
        mkdir -p terraform-state
        cp terraform.tfstate* terraform-state/ || echo "Error copiando archivos de estado"
        
        # Crear una rama nueva desde cero
        git checkout --orphan temp-terraform-state
        git rm -rf .
        
        # A√±adir solo los archivos de estado
        mv terraform-state/* .
        git add terraform.tfstate*
        
        # Crear el commit y publicar la rama
        git commit -m "Update Terraform state [skip ci]" || echo "No hay cambios que commitear"
        git push -f origin temp-terraform-state:terraform-state
        
        echo "‚úÖ Estado guardado correctamente en la rama terraform-state"